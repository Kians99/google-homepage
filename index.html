<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header>
            <ul>
                <li id="About"> About </li>
                <li id="Store">Store</li>
                <li id="Gmail"> Gmail</li>
                <li id="Images"> Images</li>
            </ul>
            <div class="header-image">
                <img src=3by3.png alt="3 by 3 grid" class="threebythree"> 
            </div>
            <button type="button" class="sign-in"> <b>Sign In</b></button>
        </header>
        <div class="search">
            <img src=google.png alt="google logo" class="google-logo">
            <div class="only-search">
                <input type="text" class="search-bar" placeholder="">
                <img src=magnifying.png alt="magnifying" class="magnifying">
                <img src="mic.png" alt="mic icon" class="mic">
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="button-one">Google Search</button>
            <button type="button" class="button-two">I'm Feeling Lucky</button>
        </div>
        <footer>
            <ul class="footer-two">
                <li class="second-list" id="Advertising">Advertising</li>
                <li class="second-list" id="Buisness">Buisness</li>
                <li class="second-list" id="How-Search-Works">How Search Works</li>
                <li class="second-list" id="Privacy">Privacy</li>
                <li class="second-list" id="Terms">Terms</li>
                <li class="second-list" id="Settings">Settings</li>
            </ul>
        </footer>
    </body>
</html>
